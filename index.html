    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #e7c8a0, #d4a373);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            margin-top: 20px;
            text-align: center;
        }

        .profile-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #a5633a;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instagram-handle {
            color: black;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            width: 100%;
            max-width: 430px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-button {
            width: 100%;
            text-align: center;
            align-items: center;
            display: block;
            padding: 15px;
            margin: 5px 0;
            background-color: rgb(166, 82, 43, 0.5);
            border: 2px solid #a5633a;
            border-radius: 25px;
            color: black;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            text-align: center;
            align-items: center;
            background-color: #af6e46;
            transform: scale(1.05);
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgb(166, 82, 43, 0.5);
            border: 2px solid #a5633a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #af6e46;
            transform: scale(1.1);
        }

        .social-icon img {
            width: 60%;
            height: 60%;
            
        }

        @media (max-width: 768px) {
            .profile-frame {
                width: 120px;
                height: 120px;
            }

            .button-container {
                width: 100%;
                max-width: 300px;
                margin-bottom: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .link-button {
                padding: 12px;
                font-size: 14px;
                width: 100%;
                text-align: center;
                align-items: center;

                border: 2px solid #a5633a;
                border-radius: 25px;

                transition: all 0.3s ease;
            }

            .social-icon {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background-color: rgb(166, 82, 43, 0.5);
                border: 2px solid #a5633a;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
        }
    </style>
